{% block body %}
    <h1>여기는 index입니다.</h1>

        <p>{{article.content}}</p>
        <p>{{article.user}}</p>
        <a href="{% url 'articles:detail' id=article.id %}">detail</a>

    {% endfor %}
{% endblock %}
