{% extends 'base.html' %}

{% block body %}
    {% for article in articles %}
        <div class="card">
            <div class="card-header">
                {{article.user}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                {% if user.is_authenticated %}
                    <a href="{% url 'articles:detail' id=article.id %}" class="btn btn-primary">detail</a>
                {% endif %}
            </div>

        </div>
    {% endfor %}
{% endblock %}
